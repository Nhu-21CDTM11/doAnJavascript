<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Signup</title>
  <link rel="stylesheet" href="public/css/reset.css"/>
  <link rel="stylesheet" href="public/css/login.css"/>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  
</head>

<body>
  <section class="form-02-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="_lk_de">
            <div class="form-03-main ">
              <div class="logo">
                <img src="public/img/user.png">
              </div>
              <div class="form-group nm_lk">
                <h1 style="font-size: 30px;">SIGN UP</h1>
              </div>
              <div class="form-group">
                <input type="name" name="name" id="name" class="form-control _ge_de_ol" type="text" placeholder="Full name" required="" aria-required="true">
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true">
              </div>

              <div class="form-group">
                <input type="password" name="password" id="password" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true">
              </div>

              <div class="checkbox">
                <div class="row-cols-2">
                  <label class="form-check-label" for="">
                    You have account?
                  </label>
                </div>
                <a href="login.html" style="color: red;">Login now</a>
              </div>
              <div>
                <a href="login.html" style="text-decoration: none;"><button class="sublog" type="submit" onclick="doRegister()">Create</button></a>
              </div>
              <div class="form-group nm_lk"><p>Or Login With</p></a></div>
              <div class="form-group pt-0">
                <div class="_social_04">
                  <ol>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google-plus"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
